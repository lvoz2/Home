<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/JS-Clicker/favicon.ico" type="image/x-icon">
		<title>I. Stellar & Co. - Resources</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style>
			* {
				box-sizing: border-box;
			}
			.sidenav {
				height: 100%;
				width: 20%;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0px;
				background-color: #333;
				overflow: hidden;
			}
			.sidenav a {
				padding: 6px 6px 6px 32px;
				text-decoration: none;
				font-size: 25px;
				color: #818181;
				display: block;
			}
			.sidenav a:hover {
				color: #f1f1f1;
			}
			.main {
				position: relative;
				left: 20%; /* Same as the width of the sidenav */
				right: 0%;
				overflow: hidden;
			}
			ul {
				list-style-type: none;
				margin: 0px;
				margin-block-start: 0px;
				margin-block-end: 0px;
				padding: 0;
				overflow: hidden;
				background-color: #333;
				top: 0;
				width: 80%;
				font-weight: normal;
			}
			li {
				float: left;
				margin 0px;
			}
			li a {
				display: block;
				color: white;
				margin: 0px;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			li a:hover:not(.active) {
				background-color: #111;
			}
			.active {
				background-color: #1A72E9;
			}
			.load {
				
			}
			button1:focus {outline:0;}
			button:focus {outline:0;}
			html {
				color: rgb(26, 115, 232);
				font-weight: 1000;
				font-family: sans-serif;
				position: relative;
				left: 0px;
				right: -8px;
				margin: 0px;
				max-width: 100%;
				max-height: 100%;
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
			button {
				background-color: #1A72E9;
				color: white;
				margin-bottom: 5px;
				transition-duration: 0.5s;
				border-radius: 12px;
				border: 2px solid #1A72E9;
				padding: 10px 15px;
			}
			button:hover {
				background-color: white;
				color: #1A72E9;
				box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
			}
			body {
				margin: 0px;
			}
			.button1 {
				background-color: #1A72E9;
				color: white;
				margin-bottom: 5px;
				transition-duration: 0.5s;
				border-radius: 12px;
				border: 2px solid #1A72E9;
				padding: 10px 15px;
			}
			.button1:hover {
				background-color: white;
				color: #1A72E9;
				box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
			}
			.button1 span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition-duration: 0.5s;
			}
			.button1 span:after {
				content: '\00bb';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
			}
			.sidebarbuttons {
				margin-left: 5px;
				margin-right: 5px;
			}
			.button1:hover span {
				padding-right: 25px;
				transition-duration: 0.5s;
			}
			.button1:hover span:after {
				opacity: 1;
				right: 0;
			}
			.game {
				position: relative;
				margin: 8px;
			}
			.logo {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			.tdleft {
				text-align: left;
			}
			.tdcentre {
				display: flex;
				justify-content: center;
			}
			.tdright {
				text-align: right;
			}
		</style>
	</head>
	<body id="body" style="background-color: black;">
		<div id="load">
			<img class="load" height="100%" width="auto" src="https://lvoz2.github.io/JS-Clicker/I.%20Stellar%20&%20Co.%20-%20Loading.jpg" alt="Loading..."></img>
		</div>
		<div id="container" style="display:none;">
			<div class="sidenav" id="sidenav">
				<img src="/JS-Clicker/favicon.ico" class="logo" height="46px" width="auto" alt="Logo">
				<div class="sidebarbuttons">
					<table id="sidebardata" width="100%" style="table-layout:fixed;">
						<tr onclick="openCoins()">
							<td class="tdleft">
								<p>Coins</p>
							</td>
							<td class="tdcentre">
								<p><span id="coinsspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="coins"></p>
							</td>
						</tr>
						<tr onclick="openStone()">
							<td class="tdleft">
								<p>Stone</p>
							</td>
							<td class="tdcentre">
								<p><span id="stonespeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="stone"></p>
							</td>
						</tr>
						<tr onclick="openCoal()">
							<td class="tdleft">
								<p>Coal</p>
							</td>
							<td class="tdcentre">
								<p><span id="coalspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="coal"></p>
							</td>
						</tr>	
						<tr onclick="openIron()" id="triron" style="display: none;">
							<td class="tdleft">
								<p>Iron</p>
							</td>
							<td class="tdcentre">
								<p><span id="ironspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="iron"></p>
							</td>
						</tr>
						<tr onclick="openCopper()" id="trcopper" style="display: none;">
							<td class="tdleft">
								<p>Copper</p>
							</td>
							<td class="tdcentre">
								<p><span id="copperspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="copper"></p>
							</td>
						</tr>
						<tr onclick="openRubber()" id="trrubber" style="display: none;">
							<td class="tdleft">
								<p>Rubber</p>
							</td>
							<td class="tdcentre">
								<p><span id="rubberspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="rubber"></p>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="main">
				<div id="nav">
				</div>
				<div id="Game" class="game">
					<div id="coinstab">
						<div id="buyiron">
						</div>
						<div id="buycopper">
						</div>
						<div id="buyrubber">
						</div>
					</div>
					<div id="resourcestab">
						<h2 id="resourcetype"></h2>
						<p id="resourcedefine"></p>
						<button id="gainresource" onclick="gainResource()">Gain 1</button>
						<h3 id="selltype"></h3>
						<p id="selldefine"></p>
						<button id="sellresource" onclick="sellResource()">Sell</button>
						<h3 id="storagetype"></h3>
						<p id="storagedefine"></p>
						<button id="gainstorage" onclick="gainStorage()"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://lvoz2.github.io/JS-Clicker/resources.js"></script>
	</body>
</html>
