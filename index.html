<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/JS-Clicker/favicon.ico" type="image/x-icon">
		<title>I. Stellar & Co.</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://lvoz2.github.io/JS-Clicker/variables.js"></script>
		<link rel="stylesheet" type="text/css" href="https://lvoz2.github.io/JS-Clicker/resources.css"/>
	</head>
	<body id="body" style="background-color: black;">
		<div id="load">
			<img class="load" height="100%" width="auto" src="https://lvoz2.github.io/JS-Clicker/I.%20Stellar%20&%20Co.%20-%20Loading.jpg" alt="Loading..."></img>
		</div>
		<div id="container" style="display:none;">
			<div class="sidenav" id="sidenav">
				<img src="/JS-Clicker/favicon.ico" class="logo" height="46px" width="auto" alt="Logo">
				<div class="sidebarbuttons">
					<table id="sidebardata" width="100%" style="table-layout:fixed;">
						<tr onclick="openCoins()">
							<td class="tdleft">
								<p>Coins</p>
							</td>
							<td class="tdcentre">
								<p><span id="coinsspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="coins"></p>
							</td>
						</tr> 
						<tr onclick="openStone()">
							<td class="tdleft">
								<p>Stone</p>
							</td>
							<td class="tdcentre">
								<p><span id="stonespeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="stone"></p>
							</td>
						</tr>
						<tr onclick="openCoal()">
							<td class="tdleft">
								<p>Coal</p>
							</td>
							<td class="tdcentre">
								<p><span id="coalspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="coal"></p>
							</td>
						</tr>	
						<tr onclick="openIron()" id="triron" style="display: none;">
							<td class="tdleft">
								<p>Iron</p>
							</td>
							<td class="tdcentre">
								<p><span id="ironspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="iron"></p>
							</td>
						</tr>
						<tr onclick="openCopper()" id="trcopper" style="display: none;">
							<td class="tdleft">
								<p>Copper</p>
							</td>
							<td class="tdcentre">
								<p><span id="copperspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="copper"></p>
							</td>
						</tr>
						<tr onclick="openRubber()" id="trrubber" style="display: none;">
							<td class="tdleft">
								<p>Rubber</p>
							</td>
							<td class="tdcentre">
								<p><span id="rubberspeed">0</span>/sec</p>
							</td>
							<td class="tdright">
								<p id="rubber"></p>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="main">
				<div id="nav">
				</div>
				<div id="Game" class="game">
					<div id="coinstab">
						<div id="buyiron">
						</div>
						<div id="buycopper">
						</div>
						<div id="buyrubber">
						</div>
					</div>
					<div id="resourcestab">
						<h2 id="resourcetype"></h2>
						<p id="resourcedefine"></p>
						<button id="gainresource" onclick="gainResource()">Gain 1</button>
						<h3 id="selltype"></h3>
						<p id="selldefine"></p>
						<button id="sellresource" onclick="sellResource()">Sell</button>
						<h3 id="storagetype"></h3>
						<p id="storagedefine"></p>
						<button id="gainstorage" onclick="gainStorage()"></button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://lvoz2.github.io/JS-Clicker/resources.js"></script>
	</body>
</html>
